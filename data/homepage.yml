########################## About ##############################
about:
  enable : true
  title : "What We Do"
  content : "The Western Ghat region is one of the bio diverse parts of the world with a variety of unique plants that are native to this region. Quite a number of these plants and their products are high in nutritional and medicinal properties. At WEFPCO, we hope to promote the organic and natural cultivation of these plants in a sustainable manner without the use of harmful chemicals and pesticides.
            
             Our primary focus is Moringa (Moringa Olifiera) cultivation and the production of products derived from this super food."
  image : "images/about.jpg" 

 
